version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: bananabillion-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: bananabillion
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - bananabillion-network

  backend:
    build: .
    container_name: bananabillion-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/bananabillion?authSource=admin
      - PORT=3000
    env_file:
      - .env
    depends_on:
      - mongodb
    networks:
      - bananabillion-network

  bot:
    build: .
    container_name: bananabillion-bot
    restart: unless-stopped
    command: npm run bot
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/bananabillion?authSource=admin
    env_file:
      - .env
    depends_on:
      - mongodb
    networks:
      - bananabillion-network

volumes:
  mongodb_data:

networks:
  bananabillion-network:
    driver: bridge
