<!-- Task Management Section -->
<div class="upgrade-card p-4 mb-4">
  <div class="text-lg font-bold mb-3">ğŸ¯ Task Management</div>
  
  <!-- Create New Task -->
  <div class="bg-black bg-opacity-20 rounded-lg p-3 mb-3">
    <div class="font-bold mb-2">Create New Task</div>
    <input type="text" id="taskId" placeholder="Task ID (e.g., join_telegram)" class="w-full p-2 rounded bg-black bg-opacity-30 border border-white border-opacity-20 text-white text-sm mb-2" />
    <input type="text" id="taskTitle" placeholder="Title" class="w-full p-2 rounded bg-black bg-opacity-30 border border-white border-opacity-20 text-white text-sm mb-2" />
    <input type="text" id="taskDesc" placeholder="Description" class="w-full p-2 rounded bg-black bg-opacity-30 border border-white border-opacity-20 text-white text-sm mb-2" />
    <input type="number" id="taskReward" placeholder="Reward" class="w-full p-2 rounded bg-black bg-opacity-30 border border-white border-opacity-20 text-white text-sm mb-2" />
    <input type="text" id="taskIcon" placeholder="Icon (emoji)" class="w-full p-2 rounded bg-black bg-opacity-30 border border-white border-opacity-20 text-white text-sm mb-2" />
    <input type="text" id="taskLink" placeholder="Link (Telegram/YouTube/Twitter)" class="w-full p-2 rounded bg-black bg-opacity-30 border border-white border-opacity-20 text-white text-sm mb-2" />
    <select id="taskType" class="w-full p-2 rounded bg-black bg-opacity-30 border border-white border-opacity-20 text-white text-sm mb-2">
      <option value="one-time">One-time</option>
      <option value="daily">Daily</option>
      <option value="partner">Partner</option>
    </select>
    <button onclick="adminCreateTask()" class="btn-primary w-full py-2 rounded-xl text-sm">â• Create Task</button>
  </div>
  
  <!-- Task List -->
  <div class="bg-black bg-opacity-20 rounded-lg p-3">
    <div class="font-bold mb-2">Existing Tasks</div>
    <div id="adminTasksList" class="space-y-2 max-h-60 overflow-y-auto"></div>
    <button onclick="adminLoadTasks()" class="btn-primary w-full mt-2 py-2 rounded-xl text-sm">ğŸ”„ Refresh Tasks</button>
  </div>
</div>
