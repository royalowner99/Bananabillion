<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BananaBillion - Tap to Earn</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 50%);
      animation: bgPulse 10s ease-in-out infinite;
      pointer-events: none;
    }
    
    @keyframes bgPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    
    /* Banana Button - Enhanced */
    .banana-btn {
      transition: all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      cursor: pointer;
      filter: drop-shadow(0 10px 30px rgba(255, 215, 0, 0.4));
      position: relative;
    }
    
    .banana-btn:active {
      transform: scale(0.9);
      filter: drop-shadow(0 5px 15px rgba(255, 215, 0, 0.6));
    }
    
    .banana-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(255, 215, 0, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
    }
    
    /* Floating Coins - Enhanced */
    .coin-float {
      position: absolute;
      animation: floatUp 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      pointer-events: none;
      font-weight: 900;
      font-size: 28px;
      color: #FFD700;
      text-shadow: 
        0 0 10px rgba(255, 215, 0, 0.8),
        0 0 20px rgba(255, 215, 0, 0.6),
        2px 2px 4px rgba(0,0,0,0.8);
      z-index: 1000;
    }
    
    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-120px) scale(1.5);
      }
    }
    
    /* Header - Enhanced */
    .header {
      background: linear-gradient(180deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.2) 100%);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }
    
    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 8px 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }
    
    .stat-card:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }
    
    /* Energy Bar - Enhanced */
    .energy-bar-container {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      overflow: hidden;
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
    }
    
    .energy-bar {
      transition: width 0.3s ease;
      background: linear-gradient(90deg, #FFD700 0%, #FFA500 100%);
      box-shadow: 
        0 0 20px rgba(255, 215, 0, 0.6),
        inset 0 2px 10px rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .energy-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: shimmer 2s infinite;
    }
    
    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    /* Tab Navigation - Enhanced */
    .tab-btn {
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .tab-btn::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) scaleX(0);
      width: 80%;
      height: 3px;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      transition: transform 0.3s ease;
      border-radius: 2px;
    }
    
    .tab-active::before {
      transform: translateX(-50%) scaleX(1);
    }
    
    .tab-active {
      background: rgba(255, 255, 255, 0.15);
    }
    
    /* Cards - Enhanced */
    .upgrade-card, .task-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
    
    .upgrade-card:hover, .task-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 215, 0, 0.4);
    }
    
    /* Buttons - Enhanced */
    .btn-primary {
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      color: #000;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transition: width 0.6s, height 0.6s;
    }
    
    .btn-primary:active::before {
      width: 300px;
      height: 300px;
    }
    
    .btn-primary:active {
      transform: scale(0.95);
    }
    
    .btn-disabled {
      background: rgba(100, 100, 100, 0.5);
      color: rgba(255, 255, 255, 0.5);
      box-shadow: none;
      cursor: not-allowed;
    }
    
    /* Stats Display - Enhanced */
    .stat-item {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* Modal - Enhanced */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease;
    }
    
    .modal.active {
      display: flex;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .modal-content {
      background: linear-gradient(135deg, rgba(30, 60, 114, 0.95) 0%, rgba(42, 82, 152, 0.95) 100%);
      border-radius: 24px;
      padding: 32px;
      border: 2px solid rgba(255, 215, 0, 0.3);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      animation: slideUp 0.3s ease;
    }
    
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    /* Scrollbar - Enhanced */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #FFD700, #FFA500);
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #FFA500, #FFD700);
    }
    
    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #FFD700;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Glow Effect */
    .glow {
      animation: glow 2s ease-in-out infinite;
    }
    
    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.5),
                     0 0 20px rgba(255, 215, 0, 0.3);
      }
      50% {
        text-shadow: 0 0 20px rgba(255, 215, 0, 0.8),
                     0 0 30px rgba(255, 215, 0, 0.5);
      }
    }
  </style>
</head>
<body class="text-white">
  <div id="app" class="h-screen flex flex-col">
    <!-- Header -->
    <div class="header p-4">
      <div class="flex justify-between items-center gap-3 mb-3">
        <div class="stat-card flex-1">
          <div class="text-xs opacity-75 mb-1">üí∞ Balance</div>
          <div class="text-2xl font-bold glow" id="balance">0</div>
        </div>
        <div class="stat-card flex-1 text-right">
          <div class="text-xs opacity-75 mb-1">‚ö° Energy</div>
          <div class="text-xl font-bold" id="energy">0/0</div>
        </div>
      </div>
      <div class="energy-bar-container h-4">
        <div id="energyBar" class="energy-bar h-full" style="width: 100%"></div>
      </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="flex-1 overflow-y-auto">
      <!-- Game Tab -->
      <div id="gameTab" class="tab-content p-4">
        <div class="text-center mb-4">
          <div class="stat-card inline-block px-6 py-2">
            <div class="text-xs opacity-75">üí™ Tap Power</div>
            <div class="text-2xl font-bold glow" id="tapPower">1</div>
          </div>
        </div>
        
        <div class="flex justify-center items-center" style="height: 400px; position: relative;">
          <button id="bananaBtn" class="banana-btn">
            <div style="font-size: 140px; line-height: 1;">üçå</div>
          </button>
        </div>
        
        <div class="grid grid-cols-3 gap-3 mt-6">
          <div class="stat-item text-center">
            <div class="text-xs opacity-75 mb-1">üëÜ Taps</div>
            <div class="font-bold text-lg" id="totalTaps">0</div>
          </div>
          <div class="stat-item text-center">
            <div class="text-xs opacity-75 mb-1">üî• Combo</div>
            <div class="font-bold text-lg glow" id="combo">0x</div>
          </div>
          <div class="stat-item text-center">
            <div class="text-xs opacity-75 mb-1">‚ö° Crits</div>
            <div class="font-bold text-lg" id="crits">0</div>
          </div>
        </div>
      </div>

      <!-- Upgrades Tab -->
      <div id="upgradesTab" class="tab-content hidden p-4">
        <h2 class="text-3xl font-bold mb-6 glow">‚ö° Upgrades</h2>
        <div id="upgradesList" class="space-y-4"></div>
      </div>

      <!-- Tasks Tab -->
      <div id="tasksTab" class="tab-content hidden p-4">
        <h2 class="text-3xl font-bold mb-6 glow">üéØ Tasks</h2>
        <div id="tasksList" class="space-y-4"></div>
      </div>

      <!-- Leaderboard Tab -->
      <div id="leaderboardTab" class="tab-content hidden p-4">
        <h2 class="text-3xl font-bold mb-6 glow">üèÜ Leaderboard</h2>
        <div class="flex gap-2 mb-6">
          <button onclick="loadLeaderboard('daily')" class="flex-1 py-3 px-4 rounded-xl bg-white bg-opacity-10 font-bold transition hover:bg-opacity-20">Daily</button>
          <button onclick="loadLeaderboard('weekly')" class="flex-1 py-3 px-4 rounded-xl bg-white bg-opacity-10 font-bold transition hover:bg-opacity-20">Weekly</button>
          <button onclick="loadLeaderboard('global')" class="flex-1 py-3 px-4 rounded-xl bg-white bg-opacity-10 font-bold transition hover:bg-opacity-20">Global</button>
        </div>
        <div id="leaderboardList" class="space-y-3"></div>
      </div>

      <!-- Friends Tab -->
      <div id="friendsTab" class="tab-content hidden p-4">
        <h2 class="text-3xl font-bold mb-6 glow">üë• Invite Friends</h2>
        <div class="upgrade-card rounded-2xl p-6 mb-6">
          <div class="text-center">
            <div class="text-6xl mb-4">üéÅ</div>
            <div class="text-xl font-bold mb-3">Earn 20% of friend's earnings!</div>
            <div class="grid grid-cols-2 gap-4 mt-4">
              <div class="stat-item">
                <div class="text-xs opacity-75 mb-1">üë• Referrals</div>
                <div class="text-2xl font-bold glow" id="referralCount">0</div>
              </div>
              <div class="stat-item">
                <div class="text-xs opacity-75 mb-1">üí∞ Earned</div>
                <div class="text-2xl font-bold glow" id="referralEarnings">0</div>
              </div>
            </div>
          </div>
        </div>
        <button onclick="shareReferral()" class="btn-primary w-full py-4 text-lg">
          üì§ Share Referral Link
        </button>
        <div id="referralsList" class="mt-6 space-y-3"></div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="header flex border-t border-white border-opacity-10">
      <button onclick="switchTab('game')" class="tab-btn tab-active flex-1 py-4 text-center">
        <div class="text-3xl mb-1">üéÆ</div>
        <div class="text-xs font-semibold">Game</div>
      </button>
      <button onclick="switchTab('upgrades')" class="tab-btn flex-1 py-4 text-center">
        <div class="text-3xl mb-1">‚ö°</div>
        <div class="text-xs font-semibold">Upgrades</div>
      </button>
      <button onclick="switchTab('tasks')" class="tab-btn flex-1 py-4 text-center">
        <div class="text-3xl mb-1">üéØ</div>
        <div class="text-xs font-semibold">Tasks</div>
      </button>
      <button onclick="switchTab('leaderboard')" class="tab-btn flex-1 py-4 text-center">
        <div class="text-3xl mb-1">üèÜ</div>
        <div class="text-xs font-semibold">Top</div>
      </button>
      <button onclick="switchTab('friends')" class="tab-btn flex-1 py-4 text-center">
        <div class="text-3xl mb-1">üë•</div>
        <div class="text-xs font-semibold">Friends</div>
      </button>
    </div>
  </div>

  <!-- Daily Reward Modal -->
  <div id="dailyModal" class="modal">
    <div class="modal-content max-w-sm mx-4 text-white">
      <h3 class="text-3xl font-bold mb-6 text-center glow">üéÅ Daily Reward</h3>
      <div class="text-center mb-6">
        <div class="text-8xl mb-4">üçå</div>
        <div class="text-5xl font-bold glow mb-4" id="dailyReward">0</div>
        <div class="text-lg opacity-75">Day <span class="font-bold glow" id="dailyStreak">1</span> of 7</div>
      </div>
      <button onclick="closeDailyModal()" class="btn-primary w-full py-4 text-lg">
        ‚ú® Claim Reward
      </button>
    </div>
  </div>

  <script src="src/main.js"></script>
</body>
</html>
